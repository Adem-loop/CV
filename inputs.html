<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Inputs excercise</title>
  </head>
  <body>
    <form class="" action="index.html" method="post">
      <h3>Your contact</h3>
      <table>
        <tr>
          <td><label>Name</label></td>
          <td><input type="text" name="name" value=""></td>
        </tr>
        <tr>
          <td><label>Surname</label></td>
          <td><input type="text" name="" value=""></td>
        </tr>
        <tr>
          <td><label>Email</label></td>
          <td><input type="email" name="" value=""></td>
        </tr>
        <tr>
          <td>Date</td>
          <td><input type="datetime-local" name="" value=""></td>
        </tr>
        <tr>
          <td><input type="radio" name="Male" value="Male"></td>
          <td><label for="Male">Male</label></td>
        </tr>
        <tr>
          <td><input type="radio" name="Female" value="Female"></td>
          <td><label for="Female">Female</label></td>
        </tr>
        <tr>
          <td>Was this helpfull?</td>
          <td><input type="range" name="" value=""></td>
        </tr>
        <tr>
          <td>Import your picture</td>
          <td><input type="file" name="" value=""></td>
        </tr>
        <tr>
          <td><input type="submit" name="" value="SUBMIT"></td>
        </tr>
      </table>
    </form>

  </body>
</html>
